<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: Segoe UI, sans-serif;
    background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
    min-height: 100vh;
    display: flex;
    align-items: center;

}

.container {
    background: #fff;

.subtitle { text-align: center; color: #666; margin-bottom: 30px; }

.input-group { margin-bottom: 22px; }

label { font-weight: 600; display: block; margin-bottom: 6px; }

input, select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #e0e0e0;
    font-size: 16px;
}

input:focus, select:focus {
    outline: none;
    border-color: #ff6b6b;
}

.unit { font-size: 12px; color: #666; margin-top: 4px; }

.error {
    color: #ff6b6b;
    font-size: 12px;
    display: none;
    margin-top: 4px;
}
.error.show { display: block; }

.button-group {
    display: flex;
    gap: 10px;
    margin: 30px 0;
}

button {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
}

.calculate-btn {
    background: linear-gradient(135deg,#ff6b6b,#ee5a6f);
    color: #fff;
}

.reset-btn { background: #f0f0f0; }

.result {
    display: none;
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    border-left: 4px solid #ff6b6b;
}

.result.show { display: block; }

.result-value {
    font-size: 34px;
    font-weight: 700;
    color: #ff6b6b;
}

.notice {
    font-size: 12px;
    color: #666;
    margin-top: 6px;
}
</style>
</head>
