<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✂️ Калькулятор стоимости лазерной резки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffd400;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 36px;
        }

        .unit {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .reset-btn {
            background: #f0f0f0;
            color: #333;
        }

        .reset-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .result {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 36px;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 12px;
        }
        .result-value:last-of-type {
            margin-bottom: 0;
        }

        .currency {
            font-size: 18px;
            color: #666;
        }

        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✂️ Лазерная резка</h1>
        <p class="subtitle">Калькулятор стоимости резки</p>

        <div class="input-group">
            <label for="length">Длина реза</label>
            <input type="number" id="length" placeholder="Например: 5" value="0" step="0.1" min="0">
            <div class="unit">метры</div>
            <div class="error" id="lengthError">Пожалуйста, введите корректное число</div>
        </div>

        <div class="input-group">
            <label for="quantity">Количество изделий</label>
            <input type="number" id="quantity" placeholder="Например: 10" value="1" step="1" min="1">
            <div class="unit">шт</div>
            <div class="error" id="quantityError">Пожалуйста, введите количество</div>
        </div>

        <div class="input-group">
            <label for="material">Материал</label>
            <div class="select-wrapper">
                <select id="material" onchange="updateTariffs()">
                    <option value="">Выберите материал...</option>
                    <option value="birch_plywood_4">Берёзовая фанера 4 мм</option>
                    <option value="birch_plywood_6">Берёзовая фанера 6 мм</option>
                    <option value="falkate_3">Фальката 3 мм</option>
                    <option value="falkate_5">Фальката 5 мм</option>
                    <option value="acrylic_2_3">Оргстекло 2-3 мм</option>
                    <option value="acrylic_6">Оргстекло 6 мм</option>
                    <option value="pressboard_3">Пресскартон 3 мм</option>
                    <option value="hdf_6">HDF 6 мм</option>
                </select>
            </div>
            <div class="error" id="materialError">Пожалуйста, выберите материал</div>
        </div>

        <div class="input-group">
            <label for="tariff">Тариф</label>
            <div class="select-wrapper">
                <select id="tariff">
                    <option value="">Сначала выберите материал</option>
                </select>
            </div>
            <div class="error" id="tariffError">Пожалуйста, выберите тариф</div>
        </div>

        <div class="button-group">
            <button class="calculate-btn" onclick="calculatePrice()">Рассчитать</button>
            <button class="reset-btn" onclick="resetForm()">Сброс</button>
        </div>

        <div class="result" id="result">
            <div class="result-label">Цена за 1 изделие:</div>
            <div class="result-value"><span id="resultPrice">0</span> <span class="currency">€</span></div>
            <div class="result-label">Цена за все изделия:</div>
            <div class="result-value"><span id="resultTotalPrice">0</span> <span class="currency">€</span></div>
        </div>
    </div>

    <script>
        // Данные о материалах и тарифах (цена за метр реза в евро)
        const materialsData = {
            birch_plywood_4: {
                name: 'Берёзовая фанера 4 мм',
                tariffs: [
                    { name: '100 изделий', minQty: 100, pricePerMeter: 0.60 },
                    { name: '50 изделий', minQty: 50, pricePerMeter: 0.70 },
                    { name: '30 изделий', minQty: 30, pricePerMeter: 0.90 },
                    { name: '10 изделий', minQty: 10, pricePerMeter: 1.00 },
                    { name: '1 изделие', minQty: 1, pricePerMeter: 1.20 },
                ]
            },
            birch_plywood_6: {
                name: 'Берёзовая фанера 6 мм',
                tariffs: [
                    { name: '100 изделий', minQty: 100, pricePerMeter: 0.90 },
                    { name: '50 изделий', minQty: 50, pricePerMeter: 1.25 },
                    { name: '30 изделий', minQty: 30, pricePerMeter: 1.60 },
                    { name: '10 изделий', minQty: 10, pricePerMeter: 1.70 },
                    { name: '1 изделие', minQty: 1, pricePerMeter: 1.80 },
                ]
            },
            falkate_3: {
                name: 'Фальката 3 мм',
                tariffs: [
                    { name: '100 изделий', minQty: 100, pricePerMeter: 0.35 },
                    { name: '50 изделий', minQty: 50, pricePerMeter: 0.40 },
                    { name: '30 изделий', minQty: 30, pricePerMeter: 0.50 },
                    { name: '10 изделий', minQty: 10, pricePerMeter: 0.60 },
                    { name: '1 изделие', minQty: 1, pricePerMeter: 0.70 },
                ]
            },
            falkate_5: {
                name: 'Фальката 5 мм',
                tariffs: [
                    { name: '100 изделий', minQty: 100, pricePerMeter: 0.50 },
                    { name: '50 изделий', minQty: 50, pricePerMeter: 0.60 },
                    { name: '30 изделий', minQty: 30, pricePerMeter: 0.80 },
                    { name: '10 изделий', minQty: 10, pricePerMeter: 0.90 },
                    { name: '1 изделие', minQty: 1, pricePerMeter: 1.00 },
                ]
            },
            acrylic_2_3: {
                name: 'Оргстекло 2-3 мм',
                tariffs: [
                    { name: '100 изделий', minQty: 100, pricePerMeter: 0.60 },
                    { name: '50 изделий', minQty: 50, pricePerMeter: 2.00 },
                    { name: '30 изделий', minQty: 30, pricePerMeter: 2.50 },
                    { name: '10 изделий', minQty: 10, pricePerMeter: 3.00 },
                    { name: '1 изделие', minQty: 1, pricePerMeter: 4.00 },
                ]
            },
            acrylic_6: {
                name: 'Оргстекло 6 мм',
                tariffs: [
                    { name: '100 изделий', minQty: 100, pricePerMeter: 0.90 },
                    { name: '50 изделий', minQty: 50, pricePerMeter: 2.50 },
                    { name: '30 изделий', minQty: 30, pricePerMeter: 3.50 },
                    { name: '10 изделий', minQty: 10, pricePerMeter: 4.00 },
                    { name: '1 изделие', minQty: 1, pricePerMeter: 5.00 },
                ]
            },
            pressboard_3: {
                name: 'Пресскартон 3 мм',
                tariffs: [
                    { name: '100 изделий', minQty: 100, pricePerMeter: 0.35 },
                    { name: '50 изделий', minQty: 50, pricePerMeter: 0.40 },
                    { name: '30 изделий', minQty: 30, pricePerMeter: 0.50 },
                    { name: '10 изделий', minQty: 10, pricePerMeter: 0.60 },
                    { name: '1 изделие', minQty: 1, pricePerMeter: 0.70 },
                ]
            },
            hdf_6: {
                name: 'HDF 6 мм',
                tariffs: [
                    { name: '100 изделий', minQty: 100, pricePerMeter: 0.60 },
                    { name: '50 изделий', minQty: 50, pricePerMeter: 0.70 },
                    { name: '30 изделий', minQty: 30, pricePerMeter: 0.90 },
                    { name: '10 изделий', minQty: 10, pricePerMeter: 1.00 },
                    { name: '1 изделие', minQty: 1, pricePerMeter: 1.20 },
                ]
            }
        };

        function selectTariffByQuantity() {
            const materialValue = document.getElementById('material').value;
            const quantity = parseInt(document.getElementById('quantity').value, 10);
            const tariffSelect = document.getElementById('tariff');

            if (!materialValue || isNaN(quantity) || quantity < 1) return;

            const material = materialsData[materialValue];
            if (!material) return;

            let selectedIndex = material.tariffs.findIndex(t => quantity >= t.minQty);
            if (selectedIndex === -1) {
                selectedIndex = material.tariffs.length - 1;
            }

            tariffSelect.value = String(selectedIndex);
        }

        function updateTariffs() {
            const selectedMaterial = document.getElementById('material').value;
            const tariffSelect = document.getElementById('tariff');
            const tariffError = document.getElementById('tariffError');
            
            tariffSelect.innerHTML = '';
            tariffError.classList.remove('show');
            
            if (!selectedMaterial) {
                tariffSelect.innerHTML = '<option value="">Сначала выберите материал</option>';
                return;
            }
            
            const material = materialsData[selectedMaterial];
            if (material) {
                const firstOption = document.createElement('option');
                firstOption.value = '';
                firstOption.textContent = 'Выберите тариф...';
                tariffSelect.appendChild(firstOption);
                
                material.tariffs.forEach((tariff, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${tariff.name} - ${tariff.pricePerMeter} €/м`;
                    tariffSelect.appendChild(option);
                });

                selectTariffByQuantity();
            }
        }

        function calculatePrice() {
            const length = parseFloat(document.getElementById('length').value) || 0;
            const quantity = parseInt(document.getElementById('quantity').value, 10);
            const materialValue = document.getElementById('material').value;
            const tariffValue = document.getElementById('tariff').value;

            // Очищаем все ошибки
            document.getElementById('lengthError').classList.remove('show');
            document.getElementById('quantityError').classList.remove('show');
            document.getElementById('materialError').classList.remove('show');
            document.getElementById('tariffError').classList.remove('show');

            // Валидация
            let hasError = false;

            if (length <= 0) {
                document.getElementById('lengthError').classList.add('show');
                hasError = true;
            }

            if (isNaN(quantity) || quantity < 1) {
                document.getElementById('quantityError').classList.add('show');
                hasError = true;
            }

            if (!materialValue) {
                document.getElementById('materialError').classList.add('show');
                hasError = true;
            }

            if (tariffValue === '') {
                document.getElementById('tariffError').classList.add('show');
                hasError = true;
            }

            if (hasError) {
                document.getElementById('result').classList.remove('show');
                return;
            }

            // Расчёт
            const material = materialsData[materialValue];
            const tariffIndex = parseInt(tariffValue);
            const tariff = material.tariffs[tariffIndex];
            const pricePerMeter = tariff.pricePerMeter;
            
            const pricePerItem = length * pricePerMeter;
            const totalPrice = pricePerItem * quantity;

            document.getElementById('resultPrice').textContent = pricePerItem.toFixed(2);
            document.getElementById('resultTotalPrice').textContent = totalPrice.toFixed(2);
            document.getElementById('result').classList.add('show');
        }

        function resetForm() {
            document.getElementById('length').value = '0';
            document.getElementById('quantity').value = '1';
            document.getElementById('material').value = '';
            document.getElementById('tariff').innerHTML = '<option value="">Сначала выберите материал</option>';
            document.getElementById('result').classList.remove('show');
            document.getElementById('resultPrice').textContent = '0';
            document.getElementById('resultTotalPrice').textContent = '0';
            
            // Очищаем ошибки
            document.getElementById('lengthError').classList.remove('show');
            document.getElementById('quantityError').classList.remove('show');
            document.getElementById('materialError').classList.remove('show');
            document.getElementById('tariffError').classList.remove('show');
        }

        // Позволяем рассчитать по Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculatePrice();
            }
        });

        const lengthStep = 0.1;
        const lengthInput = document.getElementById('length');

        function clampRoundLength(value) {
            const rounded = Math.round(value / lengthStep) * lengthStep;
            return Math.max(0, rounded);
        }

        // Округляем ручной ввод до 0.1
        lengthInput.addEventListener('change', function() {
            if (this.value === '') return;
            const parsed = parseFloat(String(this.value).replace(',', '.'));
            if (isNaN(parsed)) {
                this.value = '0';
                return;
            }
            this.value = clampRoundLength(parsed).toFixed(1);
        });

        // Автоподбор тарифа по количеству изделий
        document.getElementById('quantity').addEventListener('change', selectTariffByQuantity);

        // Реагирование на колёсико мышки для поля количества изделий
        const quantityInput = document.getElementById('quantity');
        quantityInput.addEventListener('wheel', function(event) {
            event.preventDefault();

            const currentValue = parseInt(this.value, 10) || 0;
            const direction = event.deltaY > 0 ? -1 : 1; // вверх увеличивает, вниз уменьшает
            const newValue = Math.max(1, currentValue + (1 * direction));

            this.value = String(newValue);
            selectTariffByQuantity();
        });

        // Реагирование на колёсико мышки для поля длины реза
        lengthInput.addEventListener('wheel', function(event) {
            event.preventDefault();

            const currentValue = parseFloat(String(this.value).replace(',', '.')) || 0;
            const direction = event.deltaY > 0 ? -1 : 1; // вверх увеличивает, вниз уменьшает
            const newValue = clampRoundLength(currentValue + (lengthStep * direction));

            this.value = newValue.toFixed(1);
        });
    </script>
</body>
</html>
